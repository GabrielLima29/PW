<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="cadastroComputador.js"></script>
    <style>
        html{
            filter:invert();
            background-color: darkslategrey;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="txtProcessador">Processador</label>
            <input type="text" placeholder="Processador" required
            id="txtPlaca" name="txtPlaca" />
        </div>
        <div>
            <label for="txtUSB">USB</label>
            <input type="number" placeholder="USB" required
            id="txtPlaca" name="txtPlaca" />
        </div>
        <div>
            <input type="checkbox" value="1"
            id="4049787_carro" name="chkAtualizado" />
            <label for="chkAtualizado">Atualizado</label>
        </div>
        <div>
            <label for="txtDataAtualizacao">Data de Atualização</label>
            <input type="datetime" placeholder="Data de Atualização"
            id="txtPlaca" name="txtPlaca" />
        </div>
        <div>
            <input type="submit" value="Cadastrar" />
        </div>
    </form>
</body>
</html>
